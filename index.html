<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Garage Sale Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>👨‍💻 Texas Garage Sale</h1>
    <p>Post Your Garage Sales Here!</p>
  </header>

  <section class="post-item">
    <h2>Post a Garage Sale</h2>
    <form id="saleForm">
      <input type="text" id="saleTitle" placeholder="Sale title (e.g., Neighborhood Sale)" required />
      <input type="text" id="saleAddress" placeholder="Address (e.g., 123 Main St, TX)" required />
      <input type="datetime-local" id="saleDate" required />
      <textarea id="saleDesc" placeholder="Optional description"></textarea>
      <input type="file" id="saleImage" accept="image/*" />
      <button type="submit">Post Sale</button>
    </form>
  </section>

  <section class="items-list">
    <h2>Upcoming Garage Sales</h2>
    <div id="salesContainer"></div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
